<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <div>
      <label for="firstName">First Name:*</label>
      <input type="text" id="firstName" />
    </div>
    <div>
      <label for="lastName">Last Name:*</label>
      <input type="text" id="lastName" />
    </div>
    <div>
      <label for="email">Email Address:*</label>
      <input type="text" id="email" />
    </div>
    <div>
      <label for="password">Password:*</label>
      <input type="password" id="password" />
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:*</label>
      <input type="password" id="confirmPassword" />
    </div>
    <div>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" />
    </div>
    <div>
      <p>Gender Identity:</p>
      <input type="radio" id="male" />
      <label for="male">Male</label>
      <input type="radio" id="female" />
      <label for="female">Female</label>
      <input type="radio" id="nonbinary" />
      <label for="nonbinary">Non-binary</label>
      <input type="radio" id="noAnswer" />
      <label for="noAnswer">I prefer not to answer</label>
    </div>
    <div>
      <p>A short description about myself:</p>
      <textarea id="personalDescription" cols="30" rows="3"></textarea>
    </div>
    <div>
      <label for="favLanguage">Favorite Language:</label>
      <select name="favLanguage" id="favLanguage">
        <option>JavaScript</option>
        <option>Java</option>
        <option>C#</option>
        <option>Python</option>
      </select>
    </div>
    <div>
      <input
        type="checkbox"
        name="acceptEmailUpdates"
        id="acceptEmailUpdates"
      />
      <label for="acceptEmailUpdates"
        >Yes, I would like to receive periodic email updates</label
      >
    </div>
    <input type="submit" value="Create Account" />
    <p>* Indicates a required field</p>
  </body>
</html>
